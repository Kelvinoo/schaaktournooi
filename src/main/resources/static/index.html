<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schaaktournooi</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
            $(document).on('click','#GetSchakers', function(){
       $.ajax({
            type: "get",
            url:"/deelnemer",
            success: function(result){
               returnfunction(result);
            }
       });
    });

    function returnfunction(antwoordserver){
    $('#naamschip').html(antwoordserver.name);
    alert("Alle deelnemers komen er nu aan!");
    }


    </script>
</head>
<body>

<button id="GetSchakers">Toon alle schakers!</button>

</body>
</html>
